context:
  name: essspectroscopy
  version: 25.7.0
  python_min: "3.11"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/essspectroscopy-${{ version }}.tar.gz
  sha256: b7f6a5c53e8ee123de24e0eb1bc9d29a37351716fa674af714cf2e95c49075bf

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=77
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }} 
    - essreduce >=25.07.0
    - python-graphviz >=0.20
    - pandas >=2
    - sciline >=25.4.1
    - scipp >=25.3.0
    - scippneutron >=24.8.0
    - scippnexus >=24.9.0
    - tof >=25.01.2

tests:
  - python:
      imports:
        - ess.spectroscopy
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Spectroscopy data reduction for the European Spallation Source
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/scipp/essspectroscopy
  homepage: https://scipp.github.io/essspectroscopy/

extra:
  recipe-maintainers:
    - MridulS
    - conda-forge/scipp
